name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Trigger on every push to main
  workflow_dispatch: # Allows manual trigger from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install, build, and upload
        uses: withastro/action@v3 # Official Astro deployment action
        with:
          package-manager: npm
        # Note: This action automatically detects npm and builds to /dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
